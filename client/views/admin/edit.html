<template name="blogAdminEdit">
  {{> notifications}}
  <div id="blog-admin">
    <main class="editor">
      <section class="entry-container">
        <header>
          <section class="box entry-title">
            <input id="entry-title" class="" placeholder="Your Post Title" tabindex="1" type="text">
          </section>
        </header>
        {{> GhostEditor}}
      </section>
    </main>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" class="btn btn-success" data-action="save"> Save</a></li>
          <li><a href="#" class="btn btn-danger" data-action="delete"> Delete</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
